<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>	
	<div>
		<!-- USE POST, not GET -->
		<form method="POST">
			First Name:<input type="text" name="firstName" placeholder="First Name" required=""><br>
			Last Name:<input type="text" name="lastName" placeholder="Last Name" required=""><br>
			Email:<input type="email" name="email" placeholder="Email" required><br>
			Password:<input type="password" name="password" placeholder="Password" minlength="8" required=""><br>
			Birthday:<input type="date" name="birthday" required=""><br>
			Gender:
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
			<input type="radio" name="gender" value="other">Other<br>
			Pets:	
			<input type="checkbox" name="dog">Dog
			<input type="checkbox" name="cat">Cat
			<input type="checkbox" name="other">Other<br>
			Vehicle:
			<select name="vehicle">
				<option disabled selected value>Select</option>
				<option value="ford">Ford</option>
				<option value="chevrolet">Chevrolet</option>
				<option value="dodge">Dodge</option>
				<option value="chrysler">Chrysler</option>
				<option value="toyota">Toyota</option>
				<option value="honda">Honda</option>
			</select><br>
			<button type="submit" value="submit">Submit</button>
			<button type="reset" value="reset">Reset</button>
		</form>
	</div>	
</body>
</html>
